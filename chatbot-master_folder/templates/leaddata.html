<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<center>
    <table>
        <thead>
          <tr>
              <th>Company</th>
              <th>Name</th>
              <th>Mail</th>
              <th>Phone</th>

          </tr>
        </thead>
          <tbody>
              {% for row in data %}
                  <tr>
                      <td>{{row[4]}}</td>
                      <td>{{row[2]}}</td>
                      <td>{{row[3]}}</td>
                      <td>{{row[5]}}</td>

                  </tr>
              {% endfor %}
          </tbody>
    </table>
</center>


</body>
</html>
